name: CI Bootstrap

on:
  workflow_dispatch:

jobs:
  bootstrap:
    name: Validate Secrets and Connectivity
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      GH_REPO: ${{ github.repository }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install connectivity dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests psycopg[binary]==3.*

      - name: Run connectivity audit
        id: audit
        run: |
          python - <<'PY'
          import json
          import os
          import sys
          import requests

          import subprocess

          results = []
          failed = False

          def record(name, status, detail):
              results.append({
                  "name": name,
                  "status": status,
                  "detail": detail,
              })

          def require_env(var):
              value = os.getenv(var)
              if not value:
                  raise RuntimeError(f"Missing required secret: {var}")
              return value

          # Database connectivity
          try:
              import psycopg
          except ImportError as exc:
              record("database", "error", f"psycopg not installed: {exc}")
          else:
              try:
                  dsn = require_env("DATABASE_URL")
                  # psycopg 3 accepts sqlite? guard for postgres only
                  if dsn.startswith("sqlite://"):
                      record("database", "skip", "SQLite connection string supplied; skipping remote connectivity check")
                  else:
                      with psycopg.connect(dsn, autocommit=True) as conn:
                          with conn.cursor() as cur:
                              cur.execute("SELECT 1")
                              value = cur.fetchone()[0]
                      record("database", "ok", f"SELECT 1 returned {value}")
              except Exception as exc:
                  record("database", "error", str(exc))
                  failed = True

          # OpenAI API
          try:
              api_key = require_env("OPENAI_API_KEY")
              headers = {
                  "Authorization": f"Bearer {api_key}",
                  "Accept": "application/json",
              }
              resp = requests.get("https://api.openai.com/v1/models", headers=headers, timeout=15)
              if resp.status_code == 200:
                  models = resp.json().get("data", [])
                  record("openai", "ok", f"Fetched {len(models)} models")
              else:
                  record("openai", "error", f"HTTP {resp.status_code}: {resp.text[:200]}")
                  failed = True
          except Exception as exc:
              record("openai", "error", str(exc))
              failed = True

          # ElevenLabs API
          try:
              xi_key = require_env("ELEVENLABS_API_KEY")
              headers = {
                  "xi-api-key": xi_key,
                  "Accept": "application/json",
              }
              resp = requests.get("https://api.elevenlabs.io/v1/models", headers=headers, timeout=15)
              if resp.status_code == 200:
                  models = resp.json()
                  detail = f"Retrieved {len(models) if isinstance(models, list) else 'models payload'}"
                  record("elevenlabs", "ok", detail)
              elif resp.status_code == 401:
                  record("elevenlabs", "error", "Unauthorized: check ELEVENLABS_API_KEY permissions")
                  failed = True
              else:
                  record("elevenlabs", "error", f"HTTP {resp.status_code}: {resp.text[:200]}")
                  failed = True
          except Exception as exc:
              record("elevenlabs", "error", str(exc))
              failed = True

          # GitHub token permissions
          try:
              token = os.getenv("GH_TOKEN")
              repo = os.getenv("GH_REPO", "")
              if token:
                  headers = {
                      "Authorization": f"Bearer {token}",
                      "Accept": "application/vnd.github+json",
                  }
                  resp = requests.get(f"https://api.github.com/repos/{repo}", headers=headers, timeout=15)
                  if resp.status_code == 200:
                      record("github", "ok", "Repository access verified via GH_TOKEN")
                  else:
                      record("github", "error", f"HTTP {resp.status_code}: {resp.text[:200]}")
                      failed = True
              else:
                  completed = subprocess.run(
                      ["gh", "api", f"repos/{repo}"],
                      capture_output=True,
                      text=True,
                      timeout=15,
                  )
                  if completed.returncode == 0:
                      record("github", "ok", "Repository access verified via gh CLI auth")
                  else:
                      record("github", "error", f"gh CLI failed: {completed.stderr.strip()[:200]}")
                      failed = True
          except Exception as exc:
              record("github", "error", str(exc))
              failed = True

          report_path = "ci-bootstrap-report.json"
          with open(report_path, "w", encoding="utf-8") as fh:
              json.dump({"results": results}, fh, indent=2)

          print(json.dumps({"results": results}, indent=2))

          if failed:
              sys.exit(1)
          PY

      - name: Upload bootstrap report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-bootstrap-report
          path: ci-bootstrap-report.json
          if-no-files-found: error
